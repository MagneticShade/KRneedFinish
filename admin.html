<body>

<table id="entries">

</table>

<input type="button" id="add" value="ДОБАВИТЬ">

<dialog id="modalAdd">
        <form action="" >
            <input type="text" name="name" id="nameAdd">
            <input type="text" name="middlename" id="middlenameAdd">
            <input type="text" name="surname" id="surnameAdd">
            <input type="date" name="birthdate" id="birthdateAdd">

<dialog id="modalDel">

</dialog>

<dialog id="modalUpdate">

        <img id="fullSize" src="" alt="">
        <p id="name"></p>

    </form>
