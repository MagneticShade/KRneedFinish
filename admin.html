<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/admin.css">
    <title>АДМИН ПАНЕЛЬ</title>
</head>
<body>

<table id="entries">

</table>

<input type="button" id="add" value="ДОБАВИТЬ">



 <template id="dialog">
    <dialog id="modal">
        <form method="dialog" action="">
            <div id="inputs">

            </div>

            <div id="buttons">

                <button type="button" id="close">ЗАКРЫТЬ</button>
            </div>

        </form>
    </dialog>
 </template>

<template id="prepedInputs">
    <input type="text" name="name" id="nameAdd" required>
    <input type="text" name="middlename" id="middlenameAdd" required>
    <input type="text" name="surname" id="surnameAdd" required>
    <input type="date" name="birthdate" id="birthdateAdd" required>
    <input type="text" name="backupImage" id="backupImage">
    <input type="file" accept="image/png, image/jpg" name="image" id="imageAdd" >

</template>

<script type="module" src="scripts/admin.js"></script>
</body>
</html>
